version: '3'
services:
    # FRONTEND CONTAINER
    frontend:
        build: 
            context: ./app
            dockerfile: Dockerfile
            args:
            - CLIENTID=<CLIENT_ID>
            - CLIENTSECRET=<CLIENT_SECRET>
            - BACKENDURL=<BACKEND_URL>
        environment:
            VIRTUAL_HOST: ${VIRTUAL_HOST}
            LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
            LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
        ports: 
            - 80
        env_file:
        - .env
        restart: unless-stopped
        networks:
            - nginx-proxy

#CONTAINERS NETWORK
networks:
  default:
    external:
      name: nginx-proxy
